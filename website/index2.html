<!DOCTYPE html>
<html lang="en">

<head>
    <title>waterwheel</title>
    <meta charset=utf-8 ""/>
    <link rel="stylesheet" href="index3.css" type="text/css" />
    <meta name="viewport" content-type="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            $('.customer-logos').slick({
                slidesToShow: 6,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1000,
                arrows: false,
                dots: false,
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 4
                    }
                }, {
                    breakpoint: 520,
                    settings: {
                        slidesToShow: 3
                    }
                }]
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <section class="customer-logos slider">
            <div class="slide"><img src="http://supplyzone.in/img/client3.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client2.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client1.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client6.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client8.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client5.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client13.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client12.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client14.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client4.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client7.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client16.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client10.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client15.png"></div>
            <div class="slide"><img src="http://supplyzone.in/img/client16.png"></div>

        </section>
    </div>
</body>
